<ion-view view-title="{{'AMOUNT' | translate}}">
    <div ng-controller="FundingCtrl">
        <form name="sendForm" method="post" novalidate>
            <ion-content class="custom-body body-projects">
                <div ng-repeat="project in projects">
                    <div class="list-projects">
                        <div class="block">
                            <div class="item project">
                                <div class="img-block">
                                    <img class="img-project"
                                          ng-src="img/{{ project.img }}">
                                </div>
                                <div class="infos-project">
                                    <div class="row default-top">
                                        <div class="col col-30 align-left">
                                            <h2>{{ project.title }}</h2>
                                        </div>
                                    </div>
                                    <div class="row default-top progress-project">
                                        <div class="progress-bar col col-50">
                                            <div class="progress col align-left" style="width: {{ project.progressbar }};"></div>
                                        </div>
                                        <div class="col col-50">
                                            <p class="progress-text text-center">{{ project.progress }}€/{{ project.goal }}€</p>
                                        </div>
                                    </div>
                                    <div class="row col-30 align-left">
                                        <p class="description text-justify">{{ project.description }}</p>
                                    </div>
                                    <div class="col button-project">
                                        <button class="bouton">Donate</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-content>

            <!-- Footer bar hack to get layout right -->
            <ion-footer-bar class="high-footer bar-dark">
            </ion-footer-bar>

            <button keyboard-attach class="high-footer bar bar-footer" ng-click="submit(projectForm)" linked="clickMe">
                <h1 class="title" translate="NEXT"></h1>
            </button>
        </form>
    </div>
</ion-view>
